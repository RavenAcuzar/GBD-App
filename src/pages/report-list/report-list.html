<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-bounce>
  <ion-grid no-padding>
    <ion-row class="header">
      <ion-col col-2>
        Status
      </ion-col>
        <ion-col >
          Title
        </ion-col>
        <ion-col >
          Description
        </ion-col>
        <ion-col>
          Market Country
        </ion-col>
    </ion-row>
    <ion-row *ngFor="let report of reportList" class="grid-data">
        <ion-col col-2>
            {{report.status}}
          </ion-col>
            <ion-col>
              {{report.name}}
            </ion-col>
            <ion-col [innerHTML]="report.content">
            </ion-col>
            <ion-col>
              {{report.marketcountry}}
            </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
