<ion-content no-padding>
  <h1><ion-icon name="ios-flask-outline"></ion-icon> KAMIKAZE APP</h1>
  <div class="login-form">
    <ion-item>
      <ion-input type="email" [(ngModel)]="email" placeholder="Email" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="pass" placeholder="Password" clearInput></ion-input>
    </ion-item>
    <button ion-button full color="primary" style="margin-top: 6vh;" (click)="loginBtnClicked()"> LOG IN</button>
  </div>
</ion-content>
