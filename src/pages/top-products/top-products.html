<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top Products</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div no-lines>
    <div *ngFor="let p of topProducts" (click)="hideSublist(p.year);  $event.stopPropagation();" text-wrap class="yr">
      <span>{{p.year}}</span><ion-icon name="ios-more"></ion-icon>
      <div [id]="p.year">
        <div *ngFor="let s of p.markets" (click)="hideSublist(p.year+s.marketcountry);  $event.stopPropagation();" text-wrap class="cont">
          <span>{{s.marketcountry}}</span><ion-icon name="ios-more"></ion-icon>
          <div [id]="p.year+s.marketcountry" style="display:none">
            <div *ngFor="let m of s.months" (click)="hideSublist(p.year+s.marketcountry+m.month);  $event.stopPropagation();" text-wrap class="month">
              <span>{{m.month}}</span><ion-icon name="ios-more"></ion-icon>
              <div [id]="p.year+s.marketcountry+m.month" style="display:none">
                <div *ngFor="let n of m.productname" text-wrap class="prods">
                  <b>{{n.myproductname}}</b> <br/> UV: {{n.UV}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
