<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-bounce>
<div ion-fixed class="task-bg">
</div>
  <div class="task-form" padding>
    <h4>CREATE REPORT</h4>
    <ion-item no-lines>
      <input [(ngModel)]="title" placeholder="Title" clearInput/>
    </ion-item>
    <ion-item>
      <textarea [(ngModel)]="desc" placeholder="Description" clearInput></textarea>
    </ion-item>
    <ion-item no-lines>
        <ion-label>Market Country</ion-label>
        <ion-select [(ngModel)]="marketCntry" interface="popover">
          <ion-option *ngFor="let market of marketSelection">{{market.country}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Completed Report Status</ion-label>
        <ion-toggle [(ngModel)]="repStatus" color="toggle"></ion-toggle>
      </ion-item>
    <button ion-button full color="secondary" (click)="submitReport()">
      <ion-icon name="md-add" style="padding-right: 20px;"></ion-icon>CREATE REPORT
    </button>
  </div>
</ion-content>
